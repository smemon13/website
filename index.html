<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Sean's Website!</title>
<style>
  body{
    background-image: url("https://preview.redd.it/o2mnvoh3eut21.png?width=1920&format=png&auto=webp&s=9380f9779c765447e7f7b9bdde92bd4a4e6086bf");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }
h1, footer {
    text-align: center;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: rgb(140, 0, 255);
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
</head>
<body>
<h1>Sean's Website!</h1>
<a href="sublink1.html">second site </a>
<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
