<script>
  function makePhrases() {
    var words1 = ["Dumb, ", "Stupid, ", "Unattractive, ", "Unworthy, ", "Untalented, "];
    var words2 = ["Talented, ", "Brilliant, ", "Spectacular, ", "Never the same, ", "Iconic, "];
    var words3 = ["Mid, ", "Mediocre, ", "Meh, ", "Get a life, ", "Mild, "];
    
    var rand1 = Math.floor(Math.random() * words1.length); 
    var rand2 = Math.floor(Math.random() * words2.length); 
    var rand3 = Math.floor(Math.random() * words3.length);
  
    var phrase = words1[rand1] + " " + words2[rand2] + " " + words3[rand3]; 
    var phraseElement = document.getElementById("phrase");
    phraseElement.innerHTML = phrase;
  } 
  
  function init() {
    var loc = window.location.href;
    var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
    var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                          loc + '?profile=css3';
    document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
    document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
    makePhrases();
  }
  window.onload = init;
  </script>
  </head>
  <body>
  
  <h1>Phrase-o-Matic says:</h1>
  <main>
  <p>You are:</p>
  <p id="phrase"></p>
